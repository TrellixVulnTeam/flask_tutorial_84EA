{% extends 'base.html' %}
{% block head %}
<title>ryan</title>
{% endblock %}
{% block body %}
<div class="content">
    <h1 style="text-align: center">task master</h1>
    {% if tasks|length < 1 %}
        <h4 style="text-align: center">no tasks pls create</h4>
    {% else %}
    <table>
        <tr>
            <th>task</th>
            <th>added</th>
            <th>actions</th>
        </tr>
        {% for task in tasks %}
        <tr>
            <td>{{ task.content }}</td>
            <td>{{ task.date_created.date() }}</td>
            <td>
                <a href="/delete/{{task.id}}">delete</a>
                <br>
                <a href="/update/{{task.id}}">update</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}
    <div class="form">
        <form action="/" method="POST" style="text-align: center">
            <input type="text" name="content" id="content">
            <input type="submit" value="add task">
        </form>
    </div>
</div>
{% endblock %}
